<style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #ff7e5f;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #eb4d2c;
    }
    #res {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>

  
</head>

   
<body>
    <div class="container">
  <h2>Currency Converter</h2>

  <label>Amount:</label>
  <input type="number" id="amt" placeholder="Enter amount"><br><br>

  <label>From Currency:</label>
  <select id="fromcur">
    <option value="USD">USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="INR">INR - Indian Rupee</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="JPY">JPY - Japanese Yen</option>
    <option value="AUD">AUD - Australian Dollar</option>
    <option value="CAD">CAD - Canadian Dollar</option>
  </select><br><br>

  <label>To Currency:</label>
  <select id="tocur">
    <option value="INR">INR - Indian Rupee</option>
    <option value="USD">USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="JPY">JPY - Japanese Yen</option>
    <option value="AUD">AUD - Australian Dollar</option>
    <option value="CAD">CAD - Canadian Dollar</option>
  </select><br><br>

  <button onclick="convert()">Convert</button>

  <h3>Result: <span id="res"></span></h3>
  </div>

  

  <script>
    const convert = ()=>{
      var amount = parseInt(document.getElementById("amt").value);
      var from = document.getElementById("fromcur").value;
      var to = document.getElementById("tocur").value;

      var myHeaders = new Headers();
      myHeaders.append("apikey", "uDgteOREhzwPt0khKIUU8DROF8f5eJ5c");

      var requestOptions = {
        method: 'GET',
        redirect: 'follow',
        headers: myHeaders
      };

      fetch("https://api.apilayer.com/exchangerates_data/convert?to="+ to +"&from="+ from +"&amount="+ amount, requestOptions)
        .then(response => response.json())
        .then(json =>{
          let quotation = json.result;
          document.getElementById("res").innerHTML =  quotation ;
        })
        .catch(error => console.log('error', error));
    }
